<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <!-- Meteor head gradient -->
    <linearGradient id="head" x1="80" y1="60" x2="140" y2="130" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ECFEFF"/>
      <stop offset="40%" stop-color="#67E8F9"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <!-- Tail gradient (fades out) -->
    <linearGradient id="tail" x1="90" y1="80" x2="220" y2="230" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="60%" stop-color="#0891B2" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#164E63" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Inner tail highlight -->
    <linearGradient id="tailInner" x1="100" y1="90" x2="200" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0E7490" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="glowSoft">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>

  <!-- Ambient glow behind meteor -->
  <ellipse cx="105" cy="100" rx="50" ry="45" fill="#22D3EE" opacity="0.08" filter="url(#glowSoft)"/>

  <!-- Tail - outer wide streak -->
  <path d="
    M120 105
    L145 115
    L230 235
    L215 240
    L135 130
    L110 118
    Z
  " fill="url(#tail)" opacity="0.5"/>

  <!-- Tail - middle streak -->
  <path d="
    M118 100
    L140 110
    L210 225
    L195 228
    L130 122
    L108 110
    Z
  " fill="url(#tail)" opacity="0.7"/>

  <!-- Tail - inner bright streak -->
  <path d="
    M115 98
    L132 106
    L190 215
    L178 218
    L125 115
    L108 106
    Z
  " fill="url(#tailInner)"/>

  <!-- Debris fragments -->
  <rect x="155" y="148" width="8" height="4" rx="2" fill="#22D3EE" opacity="0.5" transform="rotate(48, 159, 150)"/>
  <rect x="140" y="160" width="6" height="3" rx="1.5" fill="#67E8F9" opacity="0.35" transform="rotate(48, 143, 161)"/>
  <rect x="168" y="170" width="5" height="3" rx="1.5" fill="#22D3EE" opacity="0.25" transform="rotate(48, 170, 171)"/>

  <!-- Meteor head - outer glow -->
  <ellipse cx="108" cy="98" rx="32" ry="28" fill="#22D3EE" opacity="0.15" filter="url(#glow)"/>

  <!-- Meteor head - geometric crystal body -->
  <path d="
    M108 62
    L138 90
    L132 108
    L112 128
    L82 108
    L76 88
    Z
  " fill="url(#head)" filter="url(#glow)"/>

  <!-- Meteor head - inner facet (top-left) -->
  <path d="
    M108 62
    L100 78
    L82 108
    L76 88
    Z
  " fill="#A5F3FC" opacity="0.3"/>

  <!-- Meteor head - inner facet (top-right bright) -->
  <path d="
    M108 62
    L138 90
    L120 95
    L100 78
    Z
  " fill="#ECFEFF" opacity="0.35"/>

  <!-- Meteor head - inner facet (center) -->
  <path d="
    M100 78
    L120 95
    L112 115
    L88 105
    Z
  " fill="#67E8F9" opacity="0.25"/>

  <!-- Meteor head - edge highlights -->
  <path d="M108 62 L138 90 L132 108" fill="none" stroke="#A5F3FC" stroke-width="1.2" opacity="0.7"/>
  <path d="M108 62 L76 88" fill="none" stroke="#ECFEFF" stroke-width="1" opacity="0.4"/>

  <!-- Bright core spot -->
  <ellipse cx="108" cy="92" rx="10" ry="8" fill="#ECFEFF" opacity="0.5" filter="url(#glow)"/>
</svg>
